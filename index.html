<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BraderAngelo WEB</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Enter a video title">
      <button id="search-button">Search</button>
    </div>
      <header>
    <h1>Dark Mode and Light Mode</h1>
    <div class="mode-toggle">
      <label for="dark-mode">Dark Mode</label>
      <input type="checkbox" id="dark-mode">
    </div>
  </header>
    <div class="video-container">
      <iframe id="video-player" width="800" height="450" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
